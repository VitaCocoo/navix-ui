<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>药店智能决策 - 运营指挥舱</title>
    
    <!-- CDN资源 -->
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            1: '#E8F4FD', 2: '#BEE3F8', 3: '#90CDF4', 4: '#63B3ED', 5: '#4299E1',
                            6: '#3182CE', 7: '#2D7DD2', 8: '#2C5AA0', 9: '#1A365D', 10: '#0D1B2E',
                            DEFAULT: '#4299E1', 'hover': '#3182CE', 'active': '#2D7DD2',
                        },
                        'secondary': { 'teal': '#2EC4B6', 'teal-bg': 'rgba(46, 196, 182, 0.1)', 'orange': '#FF9F1C', 'purple': '#9F7AEA', 'pink': '#ED64A6' },
                        'success': { DEFAULT: '#48BB78', 'bg': '#F0FFF4', 'border': '#9AE6B4' },
                        'warning': { DEFAULT: '#ECC94B', 'text': '#D69E2E', 'bg': '#FFFBEB', 'border': '#F6E05E' },
                        'error': { DEFAULT: '#F56565', 'bg': '#FFF5F5', 'border': '#FEB2B2' },
                        'info': { DEFAULT: '#4299E1', 'bg': '#E8F4FD', 'border': '#90CDF4' },
                        'text': { 'primary': '#2D3748', 'secondary': '#4A5568', 'tertiary': '#718096', 'disabled': '#A0AEC0', 'inverse': '#FFFFFF' },
                        'bg': { 'base': '#FFFFFF', 'light': '#F7FAFC', 'container': '#EDF2F7', 'hover': '#E2E8F0' },
                        'border': { 'base': '#E2E8F0', 'light': '#EDF2F7', 'split': '#F7FAFC' },
                        'gray': { 100: '#F7FAFC', 300: '#E2E8F0', 500: '#718096', 700: '#4A5568', 900: '#2D3748' },
                        'chart': { 'blue': '#2D7DD2', 'orange': '#FF9F1C', 'teal': '#2EC4B6', 'purple': '#9F7AEA', 'pink': '#ED64A6', 'green': '#68D391' },
                    },
                    boxShadow: { 'card': '0 2px 8px rgba(0, 0, 0, 0.08)', 'hover': '0 4px 16px rgba(0, 0, 0, 0.12)', 'modal': '0 12px 32px rgba(0, 0, 0, 0.16)' },
                    fontFamily: { 'sans': ['Microsoft YaHei', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/gradients.css">
</head>
<body class="bg-bg-light">

    <!-- 应用主容器（所有视图由JS动态渲染到这里） -->
    <div id="app-container"></div>

    <!-- 全局弹窗容器 -->
    <div id="modal-container"></div>

    <!-- 底部快捷工具栏 -->
    <nav class="fixed bottom-0 w-full bg-white/95 backdrop-blur border-t border-border-light z-50 shadow-hover">
        <div class="flex items-center px-4 py-3 gap-2">
            <button onclick="handleToolbarAction('refresh')" class="toolbar-btn">
                <i class="fa-solid fa-rotate-right"></i>
                <span>再来一条</span>
            </button>
            <button onclick="handleToolbarAction('tasks')" class="toolbar-btn">
                <i class="fa-solid fa-clipboard-check"></i>
                <span>监督任务</span>
            </button>
            <button onclick="handleToolbarAction('data-center')" class="toolbar-btn">
                <i class="fa-solid fa-chart-line"></i>
                <span>数据中心</span>
            </button>
        </div>
    </nav>

    <!-- JavaScript文件（按依赖顺序加载） -->
    <!-- 1. 数据层 -->
    <script src="js/data/mock-data.js"></script>
    
    <!-- 2. 工具层 -->
    <script src="js/utils/helpers.js"></script>
    <script src="js/charts/chart-manager.js"></script>
    
    <!-- 3. 业务模块层 -->
    <script src="js/modules/navigation.js"></script>
    <script src="js/modules/messages.js"></script>
    <script src="js/modules/home.js"></script>
    <script src="js/modules/tasks.js"></script>
    <script src="js/modules/data-center.js"></script>
    <script src="js/modules/sessions.js"></script>
    <script src="js/modules/feedback.js"></script>
    <script src="js/modules/profile.js"></script>
    <script src="js/modules/metrics.js"></script>
    
    <!-- 4. 入口文件 -->
    <script src="js/main.js"></script>
</body>
</html>
